<html>
    <head>
        <title>BigEye</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/CrazyEye.ico" type="images/x-ico"/>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
        </style>
    </head>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/config/reg.js"></script>
    <script type="text/javascript" src="js/fun.js"></script>
    <body>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h3>
                        BigEye V1.0 编码识别系统.<small>Build 2020/11 By TianRuoYouQing</small>
                    </h3>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-md-6 column">
                    <h4>
                        输入编码内容
                    </h4>
                    <form class="form-horizontal" >
                        <div class="form-group">
                             <label for="inputEmail3" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="inputCode" rows="15"></textarea>
                            </div>
                            <div class="col-sm-10 checkbox" style="padding-left: 115px">
                                <label><input type="checkbox" id="ck_reverse" value="reverse"/>Reverse</label>
                            </div>
                        </div>
                    </form>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                             <button class="btn btn-default" id = "btn_check">开始识别</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 column">
                    <h4>
                        识别结果
                    </h4>
                    <div class="col-sm-10 container" style="padding: 10px;width:547px;height: 430px;overflow-y: scroll;border-radius:5px;border: 1px solid #aFaFaF;">
                        <div id="outputCode" rows="20"></div>
                    </div>
                    <p>
                       
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
