<html>
    <head>
        <title>BigEye</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/CrazyEye.ico" type="images/x-ico"/>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/config/reg.js"></script>
    <script type="text/javascript" src="js/fun.js"></script>
    <body>
    <body>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <h3>
                        BigEye V1.0 编码识别系统.
                    </h3>
                </div>
            </div>
            <div class="row clearfix">
                <div class="col-md-6 column">
                    <h4>
                        输入编码内容
                    </h4>
                    <form class="form-horizontal" >
                        <div class="form-group">
                             <label for="inputEmail3" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="inputCode" rows="15"></textarea>
                            </div>
                        </div>
                    </form>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                             <button class="btn btn-default" id = "btn_check">开始识别</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 column">
                    <h4>
                        识别结果
                    </h4>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="outputCode" rows="15"></textarea>
                    </div>
                    <p>
                       
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
